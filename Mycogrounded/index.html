      <div class="slideshow-container" id="slideshow-container"></div>
      <br>
      <div style="text-align:center" id="dots-container"></div>
    </div>

    <script>
      const imageFolder = 'AmanitaPics/';
      const images = ['DSC06996.JPG', 'DSC07094.JPG', 'DSC07144.JPG', 'DSC07148.JPG']; // Add your image filenames here

      const slideshowContainer = document.getElementById('slideshow-container');

      images.forEach((image) => {
        // Create slide
        const slideDiv = document.createElement('div');
        slideDiv.className = 'slides';
        const img = document.createElement('img');
        img.src = imageFolder + image;
        img.style.width = '100%';
        slideDiv.appendChild(img);
        slideshowContainer.appendChild(slideDiv);
      });

      let slideIndex = 0;

      function showSlides() {
        let slides = document.getElementsByClassName('slides');
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none'; // Hide all slides
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1; // Reset to the first slide
        }
        slides[slideIndex - 1].style.display = 'block'; // Show the current slide
        setTimeout(showSlides, 3000); // Change slide every 3 seconds
      }

  showSlides(); // Start the slideshow
    </script>
